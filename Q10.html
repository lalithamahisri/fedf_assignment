<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer-box {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px;
            padding: 20px;
            border: 2px solid #0d6efd;
            border-radius: 8px;
            display: inline-block;
            min-width: 80px;
        }
    </style>
</head>

<body>
    <div class="container text-center my-5">
        <h2 class="mb-4">Countdown Timer</h2>
        <div id="timer" class="d-flex justify-content-center flex-wrap gap-3">
            <div class="timer-box">00d</div>
            <div class="timer-box">00h</div>
            <div class="timer-box">00m</div>
            <div class="timer-box">00s</div>
        </div>
    </div>

    <script>
        function startCountdown(targetDate) {
            const timerDiv = document.getElementById('timer').children;

            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById('timer').innerHTML = "<h3>Time's up!</h3>";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerDiv[0].textContent = days + "d";
                timerDiv[1].textContent = hours + "h";
                timerDiv[2].textContent = minutes + "m";
                timerDiv[3].textContent = seconds + "s";
            }

            updateTimer();
            const interval = setInterval(updateTimer, 1000);
        }

        // Example: Countdown to New Year's Eve
        const targetDate = new Date("Dec 31, 2025 23:59:59").getTime();
        startCountdown(targetDate);
    </script>
</body>

</html>
