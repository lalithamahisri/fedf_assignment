<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">My Image Gallery</h2>

    <div class="row g-3">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?auto=format&fit=crop&w=500&q=60" alt="Laptop" class="gallery-img">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHww0" alt="Nature" class="gallery-img">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=500&q=60" alt="Coffee" class="gallery-img">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1510511459019-5dda7724fd87?auto=format&fit=crop&w=500&q=60" alt="Books" class="gallery-img">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=500&q=60" alt="City" class="gallery-img">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=500&q=60" alt="Mountain" class="gallery-img">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://plus.unsplash.com/premium_photo-1672976509033-cfc634f57047?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3RyZWV0JTIwZm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Food" class="gallery-img">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=60" alt="Beach" class="gallery-img">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
