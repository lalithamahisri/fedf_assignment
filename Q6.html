<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Theme Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.light-theme {
      background-color: #f8f9fa;
      color: #212529;
    }
    body.dark-theme {
      background-color: #212529;
      color: #f8f9fa;
    }
    .theme-buttons {
      margin: 20px;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body class="light-theme">
  <div class="container text-center">
    <div class="theme-buttons">
      <button class="btn btn-light" onclick="setTheme('light')">Light Mode</button>
      <button class="btn btn-dark" onclick="setTheme('dark')">Dark Mode</button>
    </div>

    <h2>Welcome to My Page</h2>
    <p>This is a simple color theme switcher example.</p>

    <div class="card p-3">
      <h5 class="card-title">Sample Card</h5>
      <p class="card-text">This card will also change colors based on the theme.</p>
    </div>
  </div>

  <script>
    function setTheme(theme) {
      if(theme === 'light') {
        document.body.classList.remove('dark-theme');
        document.body.classList.add('light-theme');
      } else {
        document.body.classList.remove('light-theme');
        document.body.classList.add('dark-theme');
      }
    }
  </script>
</body>
</html>
